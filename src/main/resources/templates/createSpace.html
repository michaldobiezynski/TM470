<p id="title">WoodMac Parking</p>

<form action="/spaces/new" method="POST" th:object="${space}">
    <div class="Box">

        <div class="fieldSection2">
            <h2 id="cuh">Create a parking space</h2>
            <br>
            <p id="newSpaceMsg" th:text="${message}"></p>
                <p> Fixed?</p>
                <select id="fixed" name="fixed" required="required" th:field="${space.fixed}">
                    <option value=false selected="selected" disabled="disabled">Fixed?</option>
                    <option value=true>Yes</option>
                    <option value=false>No</option>
                </select>
                <br>
                <br>
                <p>For who?</p>
                <select id="accounts" name="accounts" th:field="${space.userId}">
                    <option value=0 selected="selected" >No one</option>
                    <option th:each="account : ${allAcc}" th:text="${account.username}"
                            th:value="${account.idUser}" value="XXX">user</option>
                </select>
            <br>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit" class="button2" />
            <br>
            <br>
            <input type="button" value="Main menu" class="button2" />

        </div>

    </div>

</form>
