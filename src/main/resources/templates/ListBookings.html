<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <link rel="stylesheet" href="main.css" th:href="@{css/main.css}"/>
    </head>
</head>
<body>

<div class="sidenav">
    <br>
    <br>
    <li><a th:href="@{/basics}">Profile</a></li>
    <br>
    <li><a th:href="@{/basics}">Bookings</a></li>
    <br>
    <li><a th:href="@{/basics}">Map</a></li>
    <br>
    <li><a th:href="@{/basics}">Help</a></li>

    <li><a th:href="@{/basics}">Logout</a></li>
    <br>

<p id="title">WoodMac Parking</p>

<div>
    <table id="spaceBListT" class="table table-hover">
        <caption>List of all booked parking spaces</caption>
        <tr>
            <th>ID</th>
            <th>Space</th>
            <th>User</th>
        </tr>
        <tr th:each="booking: ${allBookings}">
            <td th:text="${booking.id} ">1</td>
            <td th:text="${booking.space} ">1</td>
            <td th:text="${booking.user} ">1</td>
        </tr>
    </table>
</div>
