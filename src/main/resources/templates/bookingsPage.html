<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="main.css" th:href="@{css/main.css}"/>
    <script>
        function checkForm() {
            var str = document.getElementById("bookingMsg");

            if (str.innerText == "You don't have a booking.") {
                document.getElementById("deleteButton").style.display = 'none';
            }
        }
    </script>
</head>
<body onload="checkForm()">

<div class="sidenav">
    <br>
    <br>
    <a th:href="@{/booking(id=${model.id})}" href="profile.html?id=userId">Profile</a>
    <br>
    <a href="#">Bookings</a>
    <br>
    <a href="#">Map</a>
    <br>
    <a href="#">Help</a>
    <br>
    <a href="#">Logout</a>
    <br>
</div>

<p id="title">WoodMac Parking</p>

<p id="bookingMsg"> <span th:text="${model.message}"> message </span> <span th:text="${model.space}">username</span>
</p>
<br>

<input id="deleteButton" type="submit" value="Delete booking" class="button3" />
