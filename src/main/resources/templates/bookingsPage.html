<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="main.css" th:href="@{css/main.css}"/>
    <script>
        function checkForm() {
            var str = document.getElementById("bookingMsg");

            if (str.innerText == "You don't have a booking.") {
                document.getElementById("deleteButton").style.display = 'none';
                document.getElementById("bookingMsg2").style.display = 'none';


            }
        }

    </script>
</head>
<body onload="checkForm()">

<div class="sidenav">
    <br>
    <br>
    <a href="#">Profile</a>
    <br>
    <a href="#">Bookings</a>
    <br>
    <a href="#">Map</a>
    <br>
    <a href="#">Help</a>
    <br>
    <a href="#">Logout</a>
    <br>
</div>

<p id="title">WoodMac Parking</p>

<form th:action="@{/bookings/delete/{id}(id=${bookingId})}" th:method="delete">

    <p id="bookingMsg"> <span th:text="${message}"> message </span> </p>
    <p id="bookingMsg2"> <span th:text="${space}">message</span> </p>
<br>

<input id="deleteButton" type="submit" value="Delete booking" class="button3" />

    <br>
    <br>

</form>
