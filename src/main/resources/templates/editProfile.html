<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="main.css" th:href="@{css/main.css}"/>
</head>
<body>

<div class="sidenav">
    <br>
    <br>
    <li><a th:href="@{/basics}">Profile</a></li>
    <br>
    <li><a th:href="@{/basics}">Bookings</a></li>
    <br>
    <li><a th:href="@{/basics}">Map</a></li>
    <br>
    <li><a th:href="@{/basics}">Help</a></li>
    <br>
    <li><a th:href="@{/basics}">Logout</a></li>
    <br>
</div>

<p id="title">WoodMac Parking</p>

<form action="/accounts/update" method="POST" th:object="${account}">
    <div class="newUserBox">

        <div class="fieldSection">
            <h2 id="cuh2">Update account</h2>
            <br>
            <p id="newAccMsg" th:text="${message}"></p>
            <br>
            <input type="text" name="idUser" id="idUser" placeholder="idUser" required="required"
                   th:field="${account.idUser}" />
            <br>
            <br>
            <input type="text" name="username" id="username" placeholder="Username" required="required"
                   th:field="${account.username}" />
            <br>
            <br>
            <input type="text" name="pass1" id="pass1" placeholder="Password" required="required"
                   th:field="${account.password}" />
            <br>
            <br>
            <input type="text" name="firstname" id="firstname" placeholder="First name" required="required"
                   th:field="${account.firstname}"/>
            <br>
            <br>
            <input type="text" name="secondname" id="secondname" placeholder="Second name" required="required"
                   th:field="${account.secondname}" />
            <br>
            <br>
            <input type="text" name="email" id="email" placeholder="Email address" required="required"
                   th:field="${account.email}"/>
            <br>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit" class="button" />
            <br>
            <br>
            <input type="button" value="Main menu" class="button" />

        </div>

    </div>

</form>
